{% extends "base.html" %}

{% block content %}
	<h1>List of books</h1>
	<ul>
	{% for book in books %}
		<li>
			<a href="{{ book.get_absolute_url }}">
				{{ book }}
			</a>
		</li>
	{% endfor %}
	</ul>
	<h3>Add New Book</h3>
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button>Add</button>
	</form>
{% endblock content %}
