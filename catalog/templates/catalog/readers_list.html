{% extends "base.html" %}

{% block title %}
	List of Users
{% endblock title %}

{% block content %}
	<h1>List of Readers</h1>
	{% for reader in readers %}
		<li>
			{{ reader }}
		</li>
	{% endfor %}
	<h2>Register New Reader</h2>	
	<form method="post">
		{% csrf_token %}
		{{ form.as_ul }}
		<button>Register</button>
	</form>
{% endblock content %}
