{% extends "base.html" %}

{% block content %}
	<h1>Все авторы</h1>
	<ul class="list-group list-group-flush">
	{% for author in authors %}
		<li class="list-group-item">
			<a href="{{ author.get_absolute_url }}">
				{{ author }}
			</a>
		</li>
	{% endfor %}
	</ul>
	{% if perms.catalog.add_author %}
		<h3>Add New Author</h3>
		<form method="post">
			{% csrf_token %}
			{{ form.as_p }}
			<button>Add</button>
		</form>
	{% endif %}
	
{% endblock content %}
